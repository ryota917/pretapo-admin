projects:
  expoAmplifyApi-dev:
    schemaPath: graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: graphql
        region: ap-northeast-1
        apiId: lrmylqiq45fc5jfxhuilbo5ki4
        maxDepth: 2
extensions:
  amplify:
    version: 3
